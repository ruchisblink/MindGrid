<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindGrid - Forgot Password</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Smooth Animation */
        body {
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background-image: radial-gradient(#494949 1px, transparent 1px), radial-gradient(#ccc 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            z-index: 1;
        }

        /* Floating Icons in the Background */
        .floating-icons-bg img {
            width: 80px;
            height: 80px;
            position: absolute;
            opacity: 0.5;
            animation: float 10s infinite ease-in-out;
            z-index: -1;
        }

        .floating-icons-bg img:nth-child(1) {
            top: 30%;
            left: 3%;
            animation-delay: 0s;
        }

        .floating-icons-bg img:nth-child(2) {
            top: 2%;
            right: 2%;
            animation-delay: 1s;
        }

        .floating-icons-bg img:nth-child(3) {
            top: 0%;
            left: 20%;
            animation-delay: 2s;
        }

        .floating-icons-bg img:nth-child(4) {
            bottom: 2%;
            right: 2%;
            animation-delay: 3s;
        }

        .floating-icons-bg img:nth-child(5) {
            bottom: 1%;
            left: 3%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Container Styling */
        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            height: 70vh;
            background-color: #f9f6f6;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(221, 144, 144, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        /* Logo Area */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #292421;
            z-index: 20;
        }

        /* Back Button Styling */
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #303032;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #B8860B;
        }

        .back-button span {
            margin-right: 8px;
        }

        /* Left Section Styling */
        .left-section {
            flex: 1;
            background: linear-gradient(135deg, #3d3e3e, #080808);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 30px;
        }

        .left-section h2 {
            margin-bottom: 15px;
        }

        .left-section p {
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.6;
        }

        .mindgrid-image {
            max-width: 300px;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            height: 150px;
            width: 150px;
        }

        /* Cloud Divider Styling */
        .cloud-divider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 20%;
            background: url('cloud-shape.png') center center/cover no-repeat;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Right Section Styling */
        .right-section {
            flex: 1;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            position: relative;
            z-index: 5;
        }

        /* Form Styling */
        form {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #101010;
            border-radius: 5px;
            font-size: 14px;
            background-color: #ffffff;
            box-shadow: 0 0 8px rgba(99, 102, 241, 0.5);
            transition: box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(21, 21, 21, 0.8);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #303032;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(75, 85, 99, 0.2);
        }

        button:hover {
            background-color: #B8860B;
        }

        .switch-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .switch-link a {
            color: #4f46e5;
            text-decoration: none;
        }

        .switch-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Floating Icons in Background -->
    <div class="floating-icons-bg">
        <img src="https://img.icons8.com/?size=160&id=6MP1kA74ozKg&format=png" alt="Productivity Icon">
        <img src="https://img.icons8.com/?size=96&id=rICG7IedifZA&format=png" alt="Yoga">
        <img src="https://img.icons8.com/?size=160&id=DzVh6MRkAbVz&format=png" alt="Calendar Icon">
        <img src="https://img.icons8.com/?size=128&id=43202&format=png" alt="To-do">
        <img src="https://img.icons8.com/?size=160&id=118563&format=png" alt="Timer">
    </div>

    <div class="logo">MindGrid</div>
    <a href="signin.html" class="back-button"><span>&larr;</span>Back</a>

    <div class="container">
        <div class="left-section">
            <h2>Reset Your Password</h2>
            <p>Enter your email address to receive instructions on how to reset your password.</p>
            <img class="mindgrid-image" src="https://png.pngtree.com/png-clipart/20200701/original/pngtree-illustration-of-a-man-working-on-a-laptop-png-image_5361915.jpg" alt="MindGrid Image">
        </div>
        <div class="cloud-divider"></div>
        <div class="right-section">
            <h2>Forgot Password?</h2><br>
            <form action="reset_password_instructions.html" method="POST">
                <input type="email" placeholder="Email" required>
                <button type="submit">Send Instructions</button>
                <div class="switch-link">
                    Remembered your password? <a href="signin.html">Sign In</a>.
                </div>
            </form>
        </div>
    </div>
</body>
</html>
